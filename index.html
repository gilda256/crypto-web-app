<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
</head>
<body>
  <header>
    <h1>Crypto Dashboard</h1>
  </header>

  <main>
    <input id="searchInput" type="text" placeholder="Search coin..." />

    <div id="loading" class="loading">
      <p id="loading-text">Loading data…</p>
    </div>

    <div id="coinList" class="coin-container" style="display:none;"></div>
    
    <section id="history-section">
      <h3 id="history-title">Selected coin – last 7 days</h3>
       <canvas id="btc-chart" width="400" height="200"></canvas>
      <ul id="btc-history-list"></ul>
    </section>

    <div class="random-advice">
      <h3>Random Advice</h3>
      <p id="random-advice">Loading advice…</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Crypto Web App</p>
  </footer>
</body>
</html>
